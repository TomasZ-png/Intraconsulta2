<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intraconsulta - Inicio</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/png" href="../images/unlam-logo.png">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body>
<!-- Header -->
<div class="container">
  <header class="header">
    <div class="logo">
      <a href="login.html" class="logo-link">
        <img id="logo-image" src="../images/unlam-logo.png" alt="logo">
        <span id="title-nav" style="font-family: 'Times New Roman', Times, serif;">Intraconsulta</span>
      </a>
    </div>
  </header>

  <main>
<div id="login-content">
<!-- Bienvenida y Login -->
<section class="hero">
  <div class="hero-left">
    <h1>Intraconsulta</h1>
    <p>Sistema de Autogestión de Alumnos de la UNLaM.<br>
    Aquí encontrarás las Operaciones de Autogestión que necesitás para completar las actividades básicas de tu currícula académica.</p>
  </div>

  <div class="hero-right">
    <h2>¡Buenos días!</h2>
    <form action="home.html">
      <label>Documento:</label>
      <input class="input-label" type="text" placeholder="Ingresá tu documento">
      <div id="password-container">
        <label>Contraseña:</label>
        <a href="#" class="link">Olvidé mi contraseña</a>
      </div>
      <input class="input-label" type="password" placeholder="Ingresá tu contraseña">
      <div class="checkbox">
        <input type="checkbox" id="recordar">
        <label for="recordar">Mantener mi sesión activa</label>
      </div>
      <button type="submit">Ingresar</button>
      <hr class="divider">
      <p class="registro">¿Es la primera vez que venís?</p>
      <a href="#" class="boton-secundario">Registrarse</a>
    </form>
  </div>
</section>
</div>

<!-- Pentágonos flotantes -->
<div class="pentagon-wrapper" style="left: 10%; animation-delay: 0s;">
  <div class="pentagon"></div>
</div>
<div class="pentagon-wrapper" style="left: 25%; animation-delay: 3s;">
  <div class="pentagon"></div>
</div>
<div class="pentagon-wrapper" style="left: 40%; animation-delay: 6s;">
  <div class="pentagon"></div>
</div>
<div class="pentagon-wrapper" style="left: 60%; animation-delay: 1.5s;">
  <div class="pentagon"></div>
</div>
<div class="pentagon-wrapper" style="left: 75%; animation-delay: 4s;">
  <div class="pentagon"></div>
</div>
<div class="pentagon-wrapper" style="left: 90%; animation-delay: 2s;">
  <div class="pentagon"></div>
</div>
</main>
    
</body>
</html>
